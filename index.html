<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery|Landing Page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <img src="assets/icons/nav-logo.png" alt="nav logo" />
        </div>

        <div class="nav-items">
          <ul>
            <li>Home</li>
            <li>Resturants</li>
            <li>Receipes</li>
            <li>About</li>
          </ul>
        </div>

        <div class="nav-buttons">
          <a href="#" class="nav-login">Login</a>
          <button class="sign-up">Sign Up</button>
        </div>
      </nav>
    </header>

    <section class="first">
      <div class="main-wrapper">
        <div class="left-section">
          <h1>Your Favorite Food Delivery Partner</h1>

          <p>
            The food at your doorstep. Why starve when you have us. You hunger
            partner. Straight out of the oven to your doorstep.
          </p>

          <div class="order-input">
            <input type="text" placeholder="Enter your delivery location" />
            <button>Order Now</button>
          </div>

          <div class="download-logos"></div>
        </div>

        <div class="right-section">
          <img src="assets/images/delivery-agent.png" alt="Delivery Agent" />
        </div>
      </div>
    </section>
  </body>
</html>
